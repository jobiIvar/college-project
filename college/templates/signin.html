{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login-UCAS</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link type="text/css" href="@@path/vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="login_container">

        <div class="login_form">
            <h2 class="login_h1">Signin page</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input_field">
                <input placeholder="Enter your name" name="name">
            </div>
            <div class="input_field">
                <input placeholder="Enter Password" name="password">
            </div>
<!--            <a href="{% url 'home:home' %}" id="cancel_btn" class="btn btn-warning">Cancel</a>-->
            <button class="btn btn-danger"  id="cancel_btn">Cancel</button>
            <button type="submit" class="login_btn btn btn-success">Login</button>

        </form>
            <div class="login_bottom">
                <p>Not Have a account <a href="{% url 'credentials:signup' %}">Signup</a></p>
            </div>
            <div>
                <p class="text-center"><a  href="#">Forgot Password?    </a></p>
            </div>
        </div>


    </div>
<!--    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>-->

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/propper.min.js' %}" ></script>
    <script src="@@path/vendor/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script>
        document.getElementById('cancel_btn').addEventListener('click', function () {
    Swal.fire(
        'Basic alert',
        'You clicked the button!'
    )
});
    </script>
</body>
</html>
