{% extends 'base.html' %}
{% block content %}
<h1>I am facilities page</h1>
<div class="container">
  <div class="  row">
    {% for facility in facilities %}
    <div class="facility_container col-sm">

        <div class="card" style="width: 18rem;">
        <img src="{{facility.image_field.url}}" class="card-img-top" width="280px" height="180px">
        <div class="card-body">
        <h5 class="card-title">{{facility.name}}</h5>
        <p class="card-text">{{facility.info}}</p>

        </div>

        </div>

    </div>
  {% endfor %}

</div>
</div>

{% endblock %}
