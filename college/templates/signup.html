{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup-UCAS</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body  >
<div class="login_body">
     <div class="register_container">

        <div class="login_form">
            <h2 class="login_h1">Signup page</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input_field">
                <input class="r_inputs" type="text" placeholder="Enter Your Name" name="name">
            </div>
            <div class="input_field">
                <input class="r_inputs" type="email" placeholder="Enter Your Email" name="email">
            </div>
            <div class="input_field">
                <input class="r_inputs" type="number" placeholder="Enter Your Phone Number" name="phone_number">
            </div>
            <div class="input_field">
                <input class="r_inputs" type="password" placeholder="Enter Your Password" name="password">
            </div>
            <div class="input_field">
                <input class="r_inputs" type="password" placeholder="Confirm Your Password" name="cpassword">
            </div>
            <a href="{% url 'home:home' %}"  class="btn btn-warning">Cancel</a>
            <button class="login_btn btn btn-success">Login</button>

        </form>
            <div class="login_bottom">
                <p>Already Have a account <a href="{% url 'credentials:signin' %}"> Signin</a></p>
            </div>

        </div>


    </div>
</div>

    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/propper.min.js' %}" ></script>
</body>
</html>
